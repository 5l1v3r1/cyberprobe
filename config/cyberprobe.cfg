{

    "sinterfaces": [
        {
            "interface": "eth0",
            "delay": 0.5,
            "filter": "not port 9000"
        }
    ],

    "targets": [
        {
            "address": "192.168.0.0/24",
            "device": "mac",
            "network": "my-network"
        },
        {
            "address": "192.168.1.0/24",
            "device": "mac",
            "network": "my-networks"
        }
    ],

    "endpoints": [
        {
            "type": "etsi",
            "hostname": "localhost",
            "port": 9000,
            "transport": "tcp"
        }
    ],

    "parameters": {
        "DONKEY": "ASD",
        "DONKEY2": "ASD2",
        "DONKEY3": "LIZARD"
    },

    "controls": [
        {
            "port": 2323,
            "username": "admin",
            "password": "admin"
        }
    ],

    "snort-alerters": [
        {
            "duration": 30,
            "path": "/tmp/alert"
        }
    ]

}

